<!DOCTYPE html>
<html>
<head>
  <!-- jQuery Reference -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <!-- Your Script -->
  <script type='text/javascript'>
  // When your page loads
  $(function(){
      // Hide all images except the first within your "fade In" <div>
      $('.fadein img:gt(0)').hide();
      // Set an interval to occur every 3 seconds (3000ms)
      setInterval(function(){
        // Fade out the first element and fade in the next and then move the elements
        $('.fadein :first-child').fadeOut()
           .next('img').fadeIn()
           .end().appendTo('.fadein');}, 
        3000);
  });
  </script>
  <style type='text/css'>
    .fadein { position:relative; width:500px; height:332px; }
    .fadein img { position:absolute; left:0; top:0; }
  </style>
</head>
<body>
  <!-- Define a set of elements that you will fade in and out with jQuery -->
  <div class="fadein">
    <img src="">
    <img src="">
    <img src="">
  </div>
</body>
</html>
